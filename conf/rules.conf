#作用：把“隐藏 Run / 需要 prompts / 危险确认”从代码里抽出来，变成配置。
#以后你加新功能，只改 conf 不改主脚本（这才叫可维护）。

# conf/rules.conf
# 规则层：定义哪些脚本属于哪类行为

# 需要 prompts 才能运行（隐藏通用 Run）
NEEDS_ARGS=(
  "media/lyrics_auto_no_vad.sh"
  "media/lyrics_import_obsidian.sh"
)

# 永远直通（隐藏 Run with prompts）
ALWAYS_PASSTHROUGH=(
  "ops/novel/novel_crawler.sh"
  "ops/novel/novel_novel_crawler.sh"
  "disk/check_disk_health.sh"
)

# 支持 dry-run 的脚本（否则不显示 Run with --dry-run）
SUPPORTS_DRYRUN=(
  "backup/resync_backup_final.sh"
)

# 高风险脚本（Run now 时必须二次确认）
DANGEROUS_CMDS=(
  "backup/resync_backup_final.sh"
)

